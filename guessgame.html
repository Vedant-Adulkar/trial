<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess logic</title>
    <link rel="stylesheet" href="proj.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess the Number</h1>
      <p>pick number btw 1 to 100</p>
      <input type="number" name="name" placeholder="Enter the no" id="inp" />
      <br /><br />
      <button id="submit">Guess</button>
      <p id="msg"></p>
      <p>Attempts: <span id="Attempt">0</span></p>
      <p>High Score: <span id="High">N/a</span></p>
      <button id="res" style="display: none">Restart again</button>
    </div>
    <script src="guesslogic.js"></script>
  </body>
</html>
